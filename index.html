<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Hack Surround</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

<div id="container" class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div id="title" class="mdl-card__title">
        <h1 class="mdl-card__title-text"><a href="https://github.com/jnssterrass/HackSorround/"
                                            title="WebRTC HackSurround">HackSurround</a>
        </h1>
    </div>

    <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="id_peer">
            <label class="mdl-textfield__label" for="id_peer">Enter the id...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised" id="send" onclick="setRemotePeerId()">Ok</button>
    </div>

    <div class="mdl-card__actions mdl-card--border">

    </div>
    <audio id="gum-local" controls autoplay></audio>

</div>

<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script src="js/main.js"></script>
<script>
    $("#send").click(function () {
        var id = $("#id_peer").val();
        callRemote(id);
        console.log(id);
        $("#id_peer").val('');
    });
</script>

</body>
</html>
