<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hack Surronund</title>

    <!-- Material Design Lite -->
    <!--<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-deep_orange.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- PeerJS -->
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
</head>
<body>
<div id="options">
    <div id="title" class="mdl-card__title">
        <h1 class="mdl-card__title-text">
            <a href="https://github.com/jnssterrass/HackSorround/"
               title="WebRTC HackSurround">HackSurround</a>
        </h1>
    </div>

    <div class="mdl-card__supporting-text">
        Which channel are you?
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
            <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="left" checked>
            <span class="mdl-radio__label">Left</span>
        </label>

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
            <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="center" checked>
            <span class="mdl-radio__label">Center</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
            <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="right" checked>
            <span class="mdl-radio__label">Right</span>
        </label>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Select your role:
        <div>
            <a id="sender" class="like_link">
                <div class="demo-card-event mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h4 class="display-1">Sender</h4>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">file_upload</i></button>
                    </div>
                </div>
            </a>
            <a id="receiver" class="like_link">
                <div class="demo-card-event mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h4 class="display-1">Receiver</h4>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">file_download</i></button>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <audio controls autoplay></audio>
</div>
<script src="js/register.js"></script>
<script src="js/main.js"></script>
<script>
    $("#sender").click(function () {
        register("sender", sourcePeerId);
        initSender();
    });
    $("#receiver").click(function () {
        register("receivers", sourcePeerId);
    });
</script>
</body>
</html>
