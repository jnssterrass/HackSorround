<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hack Surround</title>
    <!-- Material Design Lite -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-deep_orange.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Firebase configuration -->
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCi9IDe9SjYJrrgQg6Z71BDZOYqy6lFC-E",
            authDomain: "hack-surround.firebaseapp.com",
            databaseURL: "https://hack-surround.firebaseio.com",
            storageBucket: "hack-surround.appspot.com",
            messagingSenderId: "370099762743"
        };

        firebase.initializeApp(config);
    </script>
</head>

<body>

<div id="options" class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div id="title" class="mdl-card__title">
        <h1 class="mdl-card__title-text">
            <a href="https://github.com/jnssterrass/HackSorround/"
               title="WebRTC HackSurround">HackSurround</a>
        </h1>
    </div>

    <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="id_peer">
            <label class="mdl-textfield__label" for="id_peer">Enter the id...</label>
        </div>
        <div>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="Left" checked>
                <span class="mdl-radio__label">Left</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="Front" checked>
                <span class="mdl-radio__label">Front</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="Right" checked>
                <span class="mdl-radio__label">Right</span>
            </label>

        </div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised" id="send">Ok</button>
    </div>

    <div class="mdl-card__actions mdl-card--border">

    </div>

</div>

<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script src="js/main.js"></script>
<script>
    $("#send").click(function () {
        var id = $("#id_peer").val();
        callRemote(id);
        console.log(id);
        $("#id_peer").val('');
    });
</script>

</body>
</html>
